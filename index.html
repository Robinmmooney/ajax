<!DOCTYPE html>
<html>
    <body>
        <h2>Using AJAX and XMLhttpRequest</h2>
        
        <div id="demo">
            <button type="button" onclick="loadXMLDoc()">Load Content Asynchronously</button>
        </div>
        <script>
            function loadXMLDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("demo").innerHTML =
                        this.responseText;
         }
    };
            xhttp.open("GET", "myfile.txt", true);
            xhttp.send();
}
        </script>
        
    </body>
</html>
